version: '3.8'

services:
  mailcatcher:
    platform: linux/x86_64
    image: dockage/mailcatcher:0.9.0
    container_name: mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - app-network

  symfony:
    build: .
    volumes:
      - .:/var/www/symfony
    ports:
      - "8080:80"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/symfony
    depends_on:
      - symfony
    networks:
      - app-network

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root  # Remplacez ceci par votre mot de passe
      MYSQL_DATABASE: ToChange        # Nom de votre base de donn√©es
      MYSQL_USER: user                  # Nom d'utilisateur pour MySQL
      MYSQL_PASSWORD: password      # Mot de passe pour l'utilisateur MySQL
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
